<ActionBar title="Confirmer Votre Authentification" class="ActionBarTitle"></ActionBar>
    
    <StackLayout orientation="vertical">
        <Label text="Veuillez saisir le code envoyé à votre adresse email client@example.com" class="texte"></Label>
        <StackLayout orientation="horizontal" horizontalAlignment="center" style="margin-top:32px" >
            <TextField secure="true" [(ngModel)]="entered" class="confirm-input"></TextField>
            <TextField secure="true" [(ngModel)]="entered" class="confirm-input"></TextField>
            <TextField secure="true" [(ngModel)]="entered" class="confirm-input"></TextField>
            <TextField secure="true" [(ngModel)]="entered" class="confirm-input"></TextField>
        </StackLayout>
        <Button text="Confirmer" class="confirm-button" (tap)="confirm()"></Button>
        
        <label class="label-login" text="Renvoyer le code"  (tap)="goBack()"></label>
        
    </StackLayout>
