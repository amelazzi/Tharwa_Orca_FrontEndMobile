<ActionBar title="Motif du Virement" class="ActionBarTitle">

    <NavigationButton text="Go Back" icon="res://ic_arrow_back"></NavigationButton>
    <ActionItem ios.systemIcon="2" icon="res://ic_notifications" ios.position="right"></ActionItem>
    <ActionItem ios.systemIcon="3" icon="res://ic_account" ios.position="right"></ActionItem>

</ActionBar>

<StackLayout orientation="vertical">
    <Gradient height="100%" direction="to right" colors="#dae2f8, #d6a4a4" class="p-20">
    <ScrollView>
        <Label text="Veuillez entrer le motif du virement" class="texte"></Label>
        <StackLayout  class="transparent-area m-t-20">
            <TextView  style="margin-top: 15px" [(ngModel)]="virement.motif" borderColor="#DEDEDE" borderWidth="1" height="100px" hint="Motif de Virement"  returnKeyType="send" class="input input-border"></TextView>
            <StackLayout *ngIf="justificatif==1">
                <Label text="Virement dÃ©passe 200.000 DA" class="texte"></Label>
                <Label text="Veuillez joindre un justificatif" class="texte"></Label>
                <Image [src]="picture" stretch="aspectFill" class="myImage" horizontalAlignment="center"></Image>
                <Button class="profile-button" text="Votre Justification" (tap)="cameraOpen()"></Button>
            </StackLayout>
            <Button text="Confirmer" class="submit-button" (tap)="submit()"></Button>
        </StackLayout>
    </ScrollView>
    </Gradient>
</StackLayout>
