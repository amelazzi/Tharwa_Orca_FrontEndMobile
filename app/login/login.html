    <ScrollView orientation="vertical">
        <StackLayout class="transparent-area" verticalAlignment="center">
            <Image src="res://login_logo" stretch="none" horizontalAlignment="center"></Image>
            <TextField  hint="Email Address" keyboardType="email" [(ngModel)]="user.email" autocorrect="false" autocapitalizationType="none" class="text-login"></TextField>
            <TextField  hint="Password" secure="true" [(ngModel)]="user.password" class="text-login"></TextField>
            <Button text="Se connecter" class="submit-button" (tap)="submit()"></Button>
            <label class="label-login" text="CrÃ©er un compte" (tap)="register()"></label>
        </StackLayout>
    </ScrollView>
