<RadSideDrawer [drawerContentSize]="isTablet ? 340 : 280" [transition]="isIOS ? 'SlideAlongTransition' : 'PushTransition'"
  (drawerOpening)="onDrawerOpening($event)" (drawerClosing)="onDrawerClosing($event)">
  <Gradient tkDrawerContent class="menu-contents-wrapper" direction="to bottom right" colors="#2da7fb, #227ebe">
    <GridLayout class="sideStackLayout" rows="auto, auto, auto, auto, auto, auto, auto, *">

      <StackLayout row="0" class="sideOptions madeby-container" margin-top="10" verticalAlignment="bottom" >
            <Label class="mdi madeby-text" [text]="('mdi-heart-outline' | fonticon) + ' Tharwa'"></Label>
       </StackLayout>
      <GridLayout row="1" rows="auto, auto" columns="50, *" class="sideOptions menu-top-border menu-bottom-border" [nsRouterLink]="['/acceuil']"
        nsRouterLinkActive="active">
        <Label class="mdi" [text]="'mdi-message-text' | fonticon"></Label>
        <Label col="1" class="item-title" text="Acceuil"></Label>
        <Label row="1" col="1" class="plugin-names" text="" textWrap="true"></Label>
      </GridLayout>
      <GridLayout row="2" rows="auto, auto" columns="50, *" class="sideOptions menu-top-border menu-bottom-border" [nsRouterLink]="['/historique']"
        nsRouterLinkActive="active">
        <Label class="mdi" [text]="'mdi-message-text' | fonticon"></Label>
        <Label col="1" class="item-title" text="Historique"></Label>
        <Label row="1" col="1" class="plugin-names" text="" textWrap="true"></Label>
      </GridLayout>
      <GridLayout row="3" rows="auto, auto" columns="50, *" class="sideOptions menu-top-border menu-bottom-border" [nsRouterLink]="['/profile']"
        clearHistory="true" nsRouterLinkActive="active">
        <Label class="mdi" [text]="'mdi-fire' | fonticon"></Label>
        <Label col="1" class="item-title" text="Profil"></Label>
        <Label row="1" col="1" class="plugin-names" text="" textWrap="true"></Label>
      </GridLayout>

      <!-- Note that the CSS class 'madeby-container' is added dynamically in app.component.ts -->
      <StackLayout row="4" class="sideOptions madeby-container" verticalAlignment="bottom">
        <Label class="mdi madeby-text" [text]="('mdi-heart-outline' | fonticon) + ' ORCA'"></Label>
      </StackLayout>
    </GridLayout>
  </Gradient>

  <page-router-outlet tkMainContent></page-router-outlet>
</RadSideDrawer>
